<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/7d5511cbec.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
 
    
    <title>Oh my food</title>
</head>
<body>
    <!---------------- HEADER ---------------->
    <header>
        <div id="header__logo">
            <img src="images/logo/ohmyfood@2x.svg" alt="logo du restaurant ohmyfood">
        </div>
    </header>
    <main>
        <section class="reservation">
            <div class="reservation__header">
                <i class="fa-solid fa-location-dot"></i>
                <p>Paris,Belleville</p>
            </div>
                <h2 class="reservation__title">
                    Réservez le menu qui vous convient
                </h2>
                <p class="reservation__text">
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </p>
                <button class="reservation__btn">
                    Explorer nos restaurants
                </button>
        </section>
        <section class="functioning">
            <h2 class="functioning__title">
                Fonctionnement
            </h2>
            <ol class="functioning__list">
                <li class="functioning__card">
                    <i class="fa-solid fa-mobile-screen functioning__icon"></i>    
                        Choisissez un restaurant
                </li>
                <li class="functioning__card">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                            Composez votre menu
                </li>
                <li class="functioning__card">
                    <i class="fa-regular fa-list"></i>
                    Dégustez au restaurant
                </li>           
            </ol>
        </section>
        <section class="restaurants">
            <div class="restaurants_title">
                <h2>Restaurants</h2>
            </div>
            <article class="restaurants__card">
                <a href="#">
                    <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Nouveau restaurant La palette du goût à Ménilmontant">
                    <div class="restaurants__card__hero">
                        Nouveau
                    </div>
                    <div class="restaurants__card__info">
                        <div class="restaurants__card__info__text">
                            <h3>La palette du goût</h3>
                            <p>Ménilmontant</p>
                        </div>
                        <div class="restaurants__card__info__fav">
                            <i class="fas fa-star"></i>
                        </div>
                    </div>
                </a>
            </article>
        </section>

    </main>
</body>
</html>
